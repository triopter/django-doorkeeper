{% extends "demo_app/base.html" %} 

{% block content %}
<h1>Doorkeeper Demo</h1>
<p>Please enter the password to access the site:</p>

<form
  method="post"
  action="{% url 'doorkeeper:entrance' %}?{{ next_url_param_name }}={{ next_url }}"
>
  {% csrf_token %} 
  {{ form.as_div }}
  <button type="submit" style="margin-top: 10px;">Enter</button>
</form>
{% endblock %}
